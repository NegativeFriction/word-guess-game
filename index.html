<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Add Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poller+One"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- Create a header to tell everyone who made this assignment and how great I am. Return the user to my portfolio. -->
    <nav class="navbar navbar-light bg-light transparent">
      <a
        class="navbar-brand navbar-css"
        href="https://neagtivefriction.github.io/Responsive-Portfolio/portfolio.html"
      >
        Return to Portfolio
      </a>
    </nav>

    <!-- Write out the instructions for this game. -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container transparent swFont">
        <h1 class="display-4 hangman-header">Star Wars Hangman</h1>
        <p class="lead instructions">
          Press a letter key to guess a letter! 8 wrong guesses and you lose!
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-6 swFont lower-margin">
        <div id="GameSpace" class="big-Margin"></div>
        <div class="wrong">Incorrect Guesses:</div>

        <div id="wrong guesses" class="wrong"></div>
        <div>
          Guesses Remaining:
        </div>
        <div id="Guesses Left"></div>
        <div>Wins:</div>
        <div id="wins"></div>
      </div>


      <div class="col-6">
        <div id="winner"></div>

      </div>

    <script src="./assets/javascript/game.js" type="text/javascript"></script>
  </body>
</html>
